<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love2D WebIDE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div id="tabs"></div>
        <div class="header-buttons">
            <input type="file" id="file-upload" multiple accept=".lua,.wav,.mp3,.ogg,.jpg,.jpeg,.png,.bmp" onchange="handleUpload(event)" style="display:none">
            <button class="run-btn" onclick="run()">Run</button>
            <button class="stop-btn" onclick="stop()">Stop</button>
            <button class="save-btn" onclick="showSaveMenu(event)">Save</button>
            <button class="load-btn" onclick="loadFromFile()">Load</button>
            <input type="file" id="load-file" accept=".json" onchange="handleLoadFile(event)" style="display:none">
            <button class="export-btn" onclick="showExportMenu(event)">Export</button>
        </div>
    </header>
    <div class="main-content">
        <div id="editor-container"></div>
        <div id="resizer"></div>
        <iframe class="game" id="game" tabindex="0"></iframe>
    </div>

    <footer id="footer">
        Made with LÖVE by <a href="https://ivie.codes">Charmunk.</a> We are <a href="https://github.com/Charmunks/loveweb" target="_blank">open source!</a>
        <button class="footer-close" onclick="document.getElementById('footer').remove()">×</button>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
